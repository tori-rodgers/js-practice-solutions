<!-- Step 1: Basic HTML Structure for Shopping List App -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Shopping List</title>
    <!-- Link to JS file -->
    <script src="interactive-shopping-list.js" defer></script>
</head>
<body>

	<!-- Input field for entering new items -->
	<input type="text" id="item-input" placeholder="Enter item" />

	<!-- Button to add items to the list -->
	<button id="add-btn">Add</button>

	<!-- Unordered list to display shopping list items -->
	<ul id="shopping-list"></ul>

</body>
</html>
